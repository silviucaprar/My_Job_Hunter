name: Daily Job Search Automation

on:
  schedule:
    - cron: "0 9 * * *"  # Runs at 9 AM UTC (11 AM GMT+2)
  workflow_dispatch:  # Allows manual triggering

jobs:
  job-search:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Job fails if it runs longer than 10 minutes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Debug Secret Access
        run: |
          if [[ -z "${{ secrets.STORAGE_STATE }}" ]]; then
            echo "❌ Secretul STORAGE_STATE este gol sau inaccesibil!"
            exit 1
          else
            echo "✅ Secretul STORAGE_STATE este setat corect!"
          fi

      - name: Decode storageState.json from secret
        run: |
          echo "${{ secrets.STORAGE_STATE }}" | base64 --decode > storageState.json

      - name: Verify storageState.json
        run: |
          if [ ! -s storageState.json ]; then
            echo "❌ Eroare: storageState.json nu a fost creat corect!"
            exit 1
          else
            echo "✅ storageState.json a fost generat cu succes!"
          fi

      - name: Run Job Search Script with Retry
        id: run-tests
        continue-on-error: true  # Allow retry if the first attempt fails
        run: npm run mytest

      - name: Retry Job Search Script (if first attempt failed)
        if: steps.run-tests.outcome == 'failure'
        run: npm run mytest

      - name: Upload Playwright Artifacts on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: test-output/
