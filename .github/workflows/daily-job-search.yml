name: Daily Automation Job Search

on:
  schedule:
    - cron: "0 9 * * *"  # Runs at 9 AM UTC, which is 11 AM GMT+2
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci  # Ensures a clean and reliable dependency install

      - name: Verify Installed Packages (Debugging Step)
        run: npm list --depth=0  # Ensures playwright-bdd is installed

      - name: Run Automation Script with Retry
        run: |
          RETRIES=1
          COUNT=0
          SUCCESS=false
          while [ $COUNT -le $RETRIES ]; do
            echo "Running automation script (Attempt: $((COUNT+1))/$RETRIES)"
            npx bddgen && npm run mytest && SUCCESS=true && break
            COUNT=$((COUNT+1))
            echo "Attempt $COUNT failed, retrying..."
            sleep 10
          done
          if [ "$SUCCESS" = false ]; then
            echo "Script failed after $RETRIES attempt"
            exit 1
          fi
